<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="assets/css/teladelogin.css">
</head>
<body data-theme-selected="light">
    <main>
        <section id="telalogin">
            <div id="changeTheme" onclick="changetheme()">
                <div class="btn-light">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M14.828 14.828a4 4 0 1 0 -5.656 -5.656a4 4 0 0 0 5.656 5.656z"></path><path d="M6.343 17.657l-1.414 1.414"></path><path d="M6.343 6.343l-1.414 -1.414"></path><path d="M17.657 6.343l1.414 -1.414"></path><path d="M17.657 17.657l1.414 1.414"></path><path d="M4 12h-2"></path><path d="M12 4v-2"></path><path d="M20 12h2"></path><path d="M12 20v2"></path></svg>
                </div>
                <div class="btn-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"></path></svg>
                </div>
            </div>
            <div class="card-login">
                <div id="inputemail" class="text">
                    <label for="login">Email</label>
                    <input type="text" id="login">
                </div>
                <div id="inputsenha" class="text">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                </div>
                <div id="confirm">
                    <button type="button" onclick="evento()">Logar</button>
                </div>
                <div>
                    <a href="https://letmegooglethat.com/?q=pesque+pra+mim">Esqueci minha senha</a><br>
                    <a href="https://letmegooglethat.com/?q=pesque+pra+mim">Criar uma conta</a>
                    <div id="invalido"></div>
                </div>
            </div>
        </section>
    </main>
